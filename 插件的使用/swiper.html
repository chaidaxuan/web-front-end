<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../插件的使用/css/swiper.min.css">
    <title>Document</title>
    <style>
        .swiper-container {
            width: 789px;
            height: 466px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img  src="../插件的使用/image/img_bann3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../插件的使用/image/img_bann7.png" alt=""></div>
            <div class="swiper-slide"><img src="../插件的使用/image/img_bann9.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- 导航等组件可以放在container之外 -->
    <script src="../插件的使用/js/swiper.min.js"></script>
    <script>        
        setTimeout(()=>{var mySwiper = new Swiper ('.swiper-container', {
          direction: 'horizontal', // 垂直切换选项
          loop: true, // 循环模式选项
          autoplay:true,
          // 如果需要分页器
          autoplay: {
    delay: 3000,
    stopOnLastSlide: false,
    disableOnInteraction: false,
    mousewheel: true,
    
    },
    effect : 'flip',
          pagination: {
            el: '.swiper-pagination',
          },
          
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          // 如果需要滚动条
        //   scrollbar: {
        //     el: '.swiper-scrollbar',
        //   },
        })},300)        
        </script>
    
</body>

</html>
