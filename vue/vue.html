<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="something in todos ">
          {{ something }}
        {{ something.text1 }}
        {{ something.text}}
      </li>
    </ol>
  </div>

  <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
  

</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })


  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })
  var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript',text1:'你好'},
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ],
    message: '页面加载于 ' + new Date().toLocaleString()
  }
})

var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse()
    }
  }
})

var app6 = new vue({
  el:'#app-6',
  data:{
    message:'hello chaixuan'
  },
  methods:{
    reverseMessage:function(){
      this.message = this.message.split('').reverse()
    }
  }
})
  

</script>

</html>
